<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAPP Tasks</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card card-body bg-dark rounded-0 mb-4">
            <h1>
              <span class="material-icons"> grid_view </span>
              DTasksapp
            </h1>
            <h6 class="text-muted">Decentralize Tasks App</h6>
            <div class="d-flex align-items-center">
              <span class="material-icons"> account_balance_wallet </span>
              <span class="ms-2">Wallet</span>
            </div>
            <span id="account"></span>
          </div>

          <form id="taskForm" class="card card-body bg-dark" id="taskForm">
            <h4>Save a Task</h4>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control bg-dark border-0 rounded-0 text-light my-4"
              placeholder="Write a Task"
              autofocus
            />
            <textarea
              id="description"
              name="description"
              rows="2"
              class="form-control bg-dark border-0 rounded-0 text-light my-4"
              placeholder="I have to do ...."
            ></textarea>
            <button class="btn btn-primary">save</button>
          </form>
        </div>
        <div class="col-md-8">
          <div id="tasksList"></div>
        </div>
      </div>
    </div>

    <script src="/libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
